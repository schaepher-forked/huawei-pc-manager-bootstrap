name: Build Huawei PC Manager Bootstrap

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build project
      run: |
        # Build the `version` crate first so its cdylib is available for the main crate's build script
        cargo +nightly build --release -p version --target=x86_64-pc-windows-msvc
        # Then build the whole workspace
        cargo +nightly-i686-pc-windows-msvc build --release -p huawei-pc-manager-bootstrap-core -p huawei-pc-manager-bootstrap --target=i686-pc-windows-msvc

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: huawei-pc-manager-bootstrap
        path: target/release/huawei-pc-manager-bootstrap.exe
